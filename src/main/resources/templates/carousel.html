<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<body>	
		<div th:fragment="carousel" class="merchCarousel">
				<div th:each="merch:${merchList}" class = "merchItem">
					<img class = "merchItemPic" th:src = ${merch.getImgsrc()}></img>
					<p class = "merchItemDesc" th:text = ${merch.getTitle()}></p>
				</div>
		</div>
	</body>
</html>
