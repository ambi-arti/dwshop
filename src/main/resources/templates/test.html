<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <tr th:each="merch:${list}">
    	<p th:text=${merch.getId_PK()}></p>
    	<p th:text=${merch.getMerchFK()}></p>
    	<p th:text=${merch.getSizeFK()}></p>
    	<p th:text=${merch.getQuantity()}></p>
    </tr>
</body>
</html>
